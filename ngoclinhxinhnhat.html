<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anhyeungoclinh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('https://www.ygfamily.com/upload/artist/artistImage/20150922140144336934.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }
        .music-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .music-section .album {
            margin: 20px;
            text-align: center;
        }
        .music-section img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .music-section audio {
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: palevioletred;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anh yêu em lắm  </h1> 
        <h2><i class="fa-solid fa-heart fa-beat-fade" style="color: #B197FC; font-size: 45px;"></i><h2></h2>
    </header>
    <div class="content">

        <div class="music-section">

                    <source src="lubmha.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Let you break my heart again</p>
            </div>
            <div class="album">
        
                <audio controls>
                    <source src="y2mate.com - laufey  i wish you love sped up.mp3" type="audio/mpeg">
